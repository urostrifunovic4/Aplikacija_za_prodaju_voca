<div class="wishlist-page">
    <div class="container-fluid " [ngSwitch]="type">
        <div class="wishlist-page-inner">
            <div class="row" *ngSwitchCase="'with'">
                <div class="col-md-12">
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Image</th>
                                    <th>Product</th>
                                    <th>Price</th>
                                    <th style="width: 15%;">Quantity on stock</th>
                                    <th>Action</th>
                                    <th>Remove</th>
                                </tr>
                            </thead>
                            <tbody class="align-middle">
                                <tr *ngFor="let v of wishData">
                                   
                                    <td>
                                        <div class="img">
                                            <a href="#"><img src="data:image/jpeg;base64,{{v.string64}}" alt="Image"></a>
                                           
                                        </div>
                                    </td> 
                                    <td>
                                        {{v.naziv}}
                                    </td>
                                    <td>${{v.cena}}</td>
                                    <td>{{v.kolicina}} (kg)</td>
                                    <td><button class="btn-cart" routerLink="/detail/{{v.id_vocka_vrsta}}" >View</button></td>
                                    <td><button class="form-button" (click)="removeToWish(v.id_vocka_vrsta)"><i class="fa fa-trash"></i></button></td>
                                </tr>
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row" *ngSwitchCase="'without'">
                <div class="col-lg-8" >
                  Wishlist is empty!
                </div></div>
        </div>
    </div>
</div>
