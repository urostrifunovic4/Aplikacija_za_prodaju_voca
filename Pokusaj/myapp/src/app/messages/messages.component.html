<div class="my-account">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-3">
              <div class="nav flex-column nav-pills" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="payment-nav" data-toggle="pill" href="#get-all-contacts" role="tab"><i class="fa-solid fa-table-list"></i>Get all contact messages</a>
                 <a class="nav-link" id="account-nav" data-toggle="pill" href="#get-all-newsletter" role="tab"><i class="fa-solid fa-table-list"></i>Get all newsletter e-mails</a>
                </div>
          </div>
          <div class="col-md-9">
              <div class="tab-content">
                <div class="tab-pane fade show active" id="get-all-contacts" role="tabpanel" aria-labelledby="dashboard-nav">
                  <h4>ALL MESSAGES</h4>
                  <section  style="background-color: #f4f5f7;">
                    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
                    <div class="container py-5">
                      <div class="row d-flex justify-content-center align-items-center">
                        <div class="col col-lg-6 mb-4 mb-lg-0">
                            <div class="card mb-3" style="border-radius: .5rem;">
                                <div class="row g-0">
                            <div class="card-body p-4">
                                  <div ng-app="myapp" ng-contoller="tableContoller">
                                  <div class="table-responsive">
                                    <table class="table table-bordered">
                                      <thead class="thead-dark">
                                        <tr>
                                            <th scope="col">Name</th>
                                            <th scope="col">Mail</th>
                                            <th scope="col">Company name</th>
                                            <th scope="col">Contact number</th>
                                            <th scope="col">Message</th>
                                          </tr>
                                        </thead>
                                        <tbody *ngFor="let c of contacts; let i=index">
                                          
                                          <tr  *ngIf="contacts[i].name">
                                            <td>{{c.name}}</td>
                                            <td>{{c.mail}}</td>
                                            <td>{{c.company}}</td>
                                            <td>{{c.contact_number}}</td>
                                            <td>{{c.message}}</td>
                                          </tr>
                                        </tbody>
                                    </table>
                                </div></div>
                                 </div></div></div>
                        </div>
                      </div>
                    </div>
                  </section>
              </div>
             
            <div class="tab-pane fade show" id="get-all-newsletter" role="tabpanel" aria-labelledby="dashboard-nav">
              <h4>NEWSLETTER E-MAIL ADDRESS</h4>
              <section  style="background-color: #f4f5f7;">
                <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
                <div class="container py-5">
                  <div class="row d-flex justify-content-center align-items-center">
                    <div class="col col-lg-6 mb-4 mb-lg-0">
                      <div class="card mb-3" style="border-radius: .5rem;">
                        <div class="row g-0">
                            <div class="card-body p-4">
                              <div ng-app="myapp" ng-contoller="tableContoller">
                              <div class="table-responsive">
                                <table class="table table-bordered">
                                  <thead class="thead-dark">
                                    <tr>
                                        <th scope="col">E-Mail</th>
                                      </tr>
                                    </thead>
                                    <tbody *ngFor="let c of contacts; let i=index">
                                      
                                      <tr  *ngIf="!contacts[i].name">
                                        <td>{{c.mail}}</td>
                                      </tr>
                                    </tbody>
                                </table>
                            </div></div>
                             
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
          </div>
              </div>
          </div>
      </div>
  </div>
</div>
