<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<section class="get-in-touch">
   <h1 class="title">Get in touch</h1>
   <form class="contact-form row" #insertForm="ngForm"  (ngSubmit)="insertContact(insertForm.value)" (ngSubmit)="onSubmit()">
      <div class="form-field col-lg-6" >
         <input id="name" name="name"  ngModel  class="input-text js-input" type="text" required>
         <label class="label" for="name">Name</label>
      </div>
      <div class="form-field col-lg-6 ">
         <input id="mail" name="mail"  ngModel  class="input-text js-input" type="email" required>
         <label class="label" for="mail">E-mail</label>
      </div>
      <div class="form-field col-lg-6 ">
         <input id="company" name="company"  ngModel  class="input-text js-input" type="text" required>
         <label class="label" for="company">Company Name</label>
      </div>
       <div class="form-field col-lg-6 ">
         <input id="contact_number" name="contact_number"  ngModel  class="input-text js-input" type="text" required>
         <label class="label" for="contact_number">Contact Number</label>
      </div>
      <div class="form-field col-lg-12">
         <input id="message" name="message"  ngModel class="input-text js-input" type="text" required >
         <label class="label" for="message">Message</label>
      </div>
      <div class="form-field col-lg-12">
         <input class="submit-btn" type="submit" value="Submit"> 
      </div>
   </form>
</section>
