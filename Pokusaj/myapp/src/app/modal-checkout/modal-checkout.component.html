<div id="modal-content-wrapper">
    <header id="modal-header">
        <h1 id="modal-title" >CHECKOUT</h1>
    </header>
    <section id="modal-body">
        <p>Do you want to log in and complete the purchase on the profile?</p>

    </section>
    <footer id="modal-footer">
        <button mat-raised-button id="modal-action-button" (click)="actionFunction()">Yes</button>
        <button mat-raised-button id="modal-cancel-button" (click)="closeModal()">No</button>
    </footer>
</div>
