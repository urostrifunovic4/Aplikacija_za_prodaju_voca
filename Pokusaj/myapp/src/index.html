  <script>
    function myFunction() {
    var x = document.getElementById("feedback");
    if (x.style.display === "none") {
    x.style.display = "block";
    } else {
    x.style.display = "none";
    }
    }
   
 </script>
  
  <script type="text/javascript">

   function showDiv(divId, element)
{
  console.warn("div"+divId);
  console.warn("el "+element.value);
  let v = divId+element.value
  console.warn(v);
  if(element.value==0)
  {
    document.getElementById(divId+element.value).style.display = 'block'; 
    document.getElementById(divId+"1").style.display="none";
    document.getElementById(divId+"2").style.display="none";
  }else if(element.value==1)
  {
        document.getElementById(divId+element.value).style.display="block";
        document.getElementById(divId+"0").style.display="none";
    document.getElementById(divId+"2").style.display="none";
  }
  else
  {
        document.getElementById(divId+element.value).style.display="block";
        document.getElementById(divId+"1").style.display="none";
    document.getElementById(divId+"0").style.display="none";
  }
   
}
    
    </script>
